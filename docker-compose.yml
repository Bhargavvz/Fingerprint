version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloodtype-backend
    restart: unless-stopped
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./outputs:/app/outputs:ro
    environment:
      - MODEL_CHECKPOINT=/app/checkpoints/best_model.pt
      - PYTHONUNBUFFERED=1
    networks:
      - bloodtype-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bloodtype-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bloodtype-network

networks:
  bloodtype-network:
    driver: bridge
