version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fingerprint-backend
    ports:
      - "8000:8000"
    environment:
      - MODEL_CHECKPOINT=/app/checkpoints/best.pt
      - PYTHONUNBUFFERED=1
    volumes:
      - ./checkpoints:/app/checkpoints:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fingerprint-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge
